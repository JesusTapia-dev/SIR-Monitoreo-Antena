{% load bootstrap3 %}

{% for line in rc_lines %}
  <div class="panel panel-default" id="panel-{{line.id}}">
    <div class="panel-heading" role="tab" id="heading{{line.id}}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#div_lines" href="#collapse{{line.id}}" aria-expanded="true" aria-controls="collapse{{line.id}}">
          CH{{line.channel}} - {{line.get_name}}
        </a>
      {% if not edit %}  
      <button class="btn-xs btn-default pull-right" name="bt_remove_line" value="{{line.pk}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>      
      {% endif %}
      </h4>      
    </div>
    <div id="collapse{{line.id}}" class="panel-collapse collapse{% if edit %} in{% endif %}" role="tabpanel" aria-labelledby="heading{{line.id}}">
      <div class="panel-body">
        {% bootstrap_form line.form layout='horizontal' size='small' %}        
      </div>
    </div>
  </div>
{% endfor%}
