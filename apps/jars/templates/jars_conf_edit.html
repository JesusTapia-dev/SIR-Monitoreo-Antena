{% extends "dev_conf_edit.html" %}
{% load bootstrap3 %}
{% load static %}
{% load main_tags %}

{% block content %}
<form class="form" method="post">
  {% csrf_token %}
  {% bootstrap_form form layout='horizontal' size='medium' %}
  <div style="clear: both;"></div>
  <br>
  <div class="pull-right">
  <button type="button" class="btn btn-primary" id="bt_view_filter">View Filter</button>
  <!-- <button type="button" class="btn btn-primary" onclick="{% if previous %}window.location.replace('{{ previous }}');{% else %}history.go(-1);{% endif %}">Cancel</button>  -->
  <button type="button" class="btn btn-primary" id="bt_cancel">Cancel</button> 
  <button type="submit" class="btn btn-primary">{{button}}</button>
  </div>
</form>
{% endblock %}

{% block extra-js%}
<script src="{% static 'js/jars.js' %}"></script>

<script type="text/javascript">
$("#bt_view_filter").click(function() {
    document.location = "{% url 'url_jars_filter' id_dev filter_id%}";
  });
  
$("#bt_cancel").click(function() {
    document.location = "{% url 'url_jars_conf' id_dev %}";
  });
</script>
{% endblock %}
