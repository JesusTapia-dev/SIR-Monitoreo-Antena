{% load bootstrap3 %}
{% load static %}
{% load main_tags %}

{% block content %}
<form class="form" method="post">
  {% csrf_token %}
  {% bootstrap_form filter_form layout='horizontal' size='medium' %}
  <div style="clear: both;"></div>
  <br>
  <div class="pull-right">
    <button type="button" class="btn btn-primary" onclick="{% if previous %}window.location.replace('{{ previous }}');{% else %}history.go(-1);{% endif %}">Cancel</button>
    <button type="button" class="btn btn-primary" id="bt_change_filter">Change Filter</button>
    <button type="submit" class="btn btn-primary">{{button}}</button>
  </div>
</form>
{% endblock %}

{% block extra-js%}
<script src="{% static 'js/filters.js' %}"></script>

<script type="text/javascript">

$("#bt_change_filter").click(function() {
  document.location = "{% url 'url_change_jars_filter' id_dev %}";
});

</script>
{% endblock %}
