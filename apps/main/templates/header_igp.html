{% load static %} {% load django_bootstrap5 %}

<nav class="navbar fixed-top navbar-expand-md navbar-light bg-white igp-top">
    <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbar-main"
            aria-controls="navbar-main" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <ul class="navbar-nav mr-auto">
            <a class="nav-link pt-0" href="/">
                <img class="logo img-responsive" src="{% static 'images/logo-minan.png' %}" alt="Logo Minam IGP">
                <img class="logo img-responsive logo-igp-sm" src="{% static 'images/logo_igp_small.png' %}" alt="Logo IGP">
                <img class="logo img-responsive logo-igp-md" src="{% static 'images/logo_igp_normal.png' %}" alt="Logo IGP">
            </a>
        </ul>
        <ul class="navbar-nav ml-auto pt-0">
            <li class="nav-link">
            <p class="navbar-title">SIR</p>
        </li>
        </ul>
    </div>
  </nav>

  <nav class="navbar fixed-top navbar-expand-md navbar-light igp-menu">
    <div class="container">
        <div class="collapse navbar-collapse " id="navbar-main">
            <ul class="nav navbar-nav">
                <li class="nav-item {%if title == 'Operation'%}active{%endif%}">
                    <a class="nav-link"
                        href="{% url 'url_operation' %}">Operation</a>
                </li>
                <li class="nav-item {%if title == 'Campaigns'%}active{%endif%}">
                    <a class="nav-link"
                        href="{% url 'url_campaigns' %}">Campaigns</a>
                </li>
                <li class="nav-item {%if title == 'Experiments'%}active{%endif%}">
                    <a class="nav-link"
                        href="{% url 'url_experiments' %}">Experiments</a>
                </li>
                <li class="nav-item {%if title == 'Configurations'%}active{%endif%}">
                    <a class="nav-link"
                        href="{% url 'url_dev_confs' %}">Configurations</a>
                </li>
                <li class="nav-item {%if title == 'Devices'%}active{%endif%}">
                    <a class="nav-link"
                        href="{% url 'url_devices' %}">Devices</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto pt-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link"
                    href="{% url 'admin:index' %}">Hi, {{user.first_name}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                    href="{% url 'url_logout' %}"><i class="fa fa-sign-out fa-lg"></i></a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link"
                    href="{% url 'url_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
      </div>
    </div>
</nav>
